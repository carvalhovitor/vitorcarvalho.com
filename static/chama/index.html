<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chama AI</title>
        <link rel="stylesheet" href="assets/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    </head>
    <body class="log">
        <aside>
            <section class="data">
                <header>
                    <img class="logo" src="assets/logo/chama_logo.png">
                </header>
            </section>
        </aside>
        <div class="wrapper">
            <main>
                <section class="login">
                    <h2>Log in to Chama AI</h2>
                    <div class="inputs">
                        <div>
                            <label for="email">E-mail address</label>
                            <input type="text" id="email" placeholder="Type your e-mail address"/>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="text" id="password" placeholder="Type your password" />
                            <a class="forgot-password" href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="login-action">
                        <div>
                            <input id="remember-me" type="checkbox" name="remember-me" />
                            <label for="remember-me">Remember&nbsp;me</label>
                        </div>
                        <button class="login-button">
                            <a href="dashboard">Log&nbsp;in</a>
                        </button>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
