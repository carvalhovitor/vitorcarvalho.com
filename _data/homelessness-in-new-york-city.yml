- filename: homelessness-in-new-york-city-3
  alt-en: Fact – New York City has record number of billionaires and homeless people.
  alt-pt: Fato — A cidade de Nova Iorque têm número récorde de bilionários e pessoas sem moradia.
  
- filename: homelessness-in-new-york-city-4
  alt-en: Myth – Outsiders abusing NYC's right to shelter are the cause for homeless record. 
  alt-pt: Mito – Forasteiros que abusam do direito a abrigo da cidade de Nova Iorque são a causa do récorde de falta de moradia.

- filename: homelessness-in-new-york-city-5
  alt-en: Myth – Homelessness is not a housing problem—it is only a jobs problem. 
  alt-pt: Fato — A falta de moradia não é um problema de moradia mas sim um problema de trabalho.

