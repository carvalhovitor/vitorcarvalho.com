- filename: homelessness-in-new-york-city-1
  alt-en: Fact — New York City has more vacant buildings and lots than it has homeless people.
  alt-pt: Fato — Na cidade de Nova Iorque existem mais prédios vagos e lotes do que pessoas sem moradia.
  
- filename: homelessness-in-new-york-city-2
