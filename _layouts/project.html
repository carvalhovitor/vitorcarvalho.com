---

{% capture project %}{{ page.id | remove: '/projects/'}}{% endcapture %}

<div id="{{ project }}">

    <article>

        <div class="project-description">

            <h3 class="title">{{ page.title }}</h3>

            {{ content }}

        </div>

        <div class="images">
           
           	{% capture language %}alt-{{ site.active_lang }}{% endcapture %}
           	
			{% for image in site.data[project] %}
     			<div class="img-wrapper">
					<img src="{{ site.filename }}/images/placeholder.gif" data-src="/images/{{ project }}/{{ image.filename }}.jpg" data-src-retina="/images/{{ project }}/{{ image.filename }}@2x.jpg" alt="{{ image[language] }}">
				</div>
      		{% endfor %}
       
        </div>

    </article>

</div>
